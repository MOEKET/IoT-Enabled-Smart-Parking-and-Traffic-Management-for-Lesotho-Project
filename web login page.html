<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Smart Parking and Traffic Management Lesotho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Welcome to Smart Parking and Traffic Management Lesotho</h2>
                    <h3>Administrator Login</h3>
                </hgroup>
                <form action="./online interface.html" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required />
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                    <button type="submit">Sign In</button>
                </form>
                <!-- Create Account Button -->
                <button onclick="location.href='./register or sign in page.html'" style="margin-top: 20px;">Create Account</button>
            </section>
        </div>
    </main>
    <footer class="container">
        <small>Need help? <a href="#">Contact Support</a></small>
    </footer>
</body>
</html>
